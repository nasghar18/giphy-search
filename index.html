<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" src="assets/css/style.css">
 
</head>

<body>

  <div class="container text-center">
    <h1>Giphy Search</h1>

    <!-- Movies will Get Dumped Dere -->
    <div id="movies-view"></div>

    <form id="movie-form">
      <label for="movie-input">Add a Movie/TV Show!</label>
      <input type="text" id="movie-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add a Movie/TV Show">
    </form>
    <div id="movieInfo"></div>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/javascript/slogic.js"></script>
   
  </div>
</body>

</html>
